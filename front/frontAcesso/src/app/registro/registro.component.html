<div class="container text-center">
    <div class="row ">    
      <div class="col-md-6 mt-2 border border-success rounded">
        <div class="card" style="width: 80%">          
            <img src="../../assets/img/logo/domila180.png" style="width: 180px;" class="card-img-top mx-auto d-block" alt="...">
            <div class="card-body">
              <h5 [(ngModel)]="usuario.nome" class="card-title form-group">{{usuario.nome}}</h5>
              <p class="card-text form-group">titulo</p>
            </div>
            <ul class="list-group list-group-flush">
              <li [(ngModel)]="usuario.cpf" class="list-group-item form-group">{{usuario.cpf}}</li>
              <li [(ngModel)]="usuario.email" class="list-group-item form-group">{{usuario.email}}</li>
              <li [(ngModel)]="usuario.id" class="list-group-item form-group" style="display: none;"></li>
              
            </ul>
            <div class="card-body d-flex justify-content-evenly">
              <button class="btn btn-primary" (click)="btnEntrada()">Entrada</button>
              <button class="btn btn-info" (click)="btnSaida()">Saida</button>
              <button class="btn btn-danger" routerLink="/painel">Cancelar</button>              
            </div>
          </div>
        </div>    
    </div>
  </div>
