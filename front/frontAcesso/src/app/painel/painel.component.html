<div class="container text-center">
  <div class="row mt-3 d-flex justify-content-evenly">    
    <div class="col-md-5 border border-success rounded">
      <form class="row g-3 p-4 justify-content-center">
        <div class="col-md-12">
          <img src="../../assets/img/logo/domila180.png" alt="">
          <h3 class="mt-3">Sistema de Controle de Entrada e Saida</h3>
          <p>Informe seu cpf para registrar o seu acesso</p>
        </div>          
        <div class="form-group justify-content-center">
          <label for="inputAddress" class="form-label">Identificação</label>
          <input [(ngModel)]='usuario.cpf' name="usuarioCpf" type="text" class="form-control" id="inputAddress" minlength="11" maxlength="11" mask="000.000.000-00" placeholder="000000000-00" required>
        </div>          
        <div class="col-12">
          <button (click)="buscaCpf()" type="submit" class="btn btn-success form-group">ENVIAR</button>
        </div>
      </form>
    </div>
    
    <div class="col-md-5 border border-success rounded table-wrapper">
      <h2 class="mt-2">Ultimos Acessos</h2>
      <table class="table table-hover">
        <thead>
          <tr>            
            <th scope="col">Nome</th>
            <th scope="col">E/S</th>
            <th scope="col">Hora</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let acesso of listaAcessos ">            
            <td class="text-uppercase">{{acesso.usuarios.nome}}</td>
            <td class="text-uppercase">{{acesso.tipoAcesso}}</td>
            <td class="text-uppercase">{{acesso.horaAcesso}}</td>
            <td class="text-uppercase">{{acesso.dataAcesso}}</td>
          </tr>         
        </tbody>
      </table>
    </div>
  </div>
</div>
